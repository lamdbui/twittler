<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="twittler.css"></link>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="application.js"></script>
    <title>Twittler</title>
  </head>
  <body>

    <header>
      <h1>Twittler</h1>
    </header>

    <div class="tweet_buttons">
      <div class="tweet_button" id="refresh_tweets_button">
        <h4>REFRESH</h4>
      </div>
      <div class="tweet_button" id="new_tweet_button">
        <h4>NEW TWEET</h4>
      </div>
    </div>
    <div id="new_tweet_form">
      <form>
        <p>
          <label>Username:</label>
          <input type="text" name="username">
        </p>
        <p>
          <label>Message:</label>
          <input type="textarea" name="message">
        </p>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="feed_status"></div>
    <div class="feed"></div>

    <footer>
      <hr>
      <p class="footer">&copy; 2017 Lam Bui</p>
    </footer>
  </body>
</html>
