<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="twittler.css"></link>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="application.js"></script>
    <title>Twittler</title>
  </head>
  <body>

    <header>
      <h1>Twittler</h1>
    </header>

    <button id="refresh">Refresh Tweets</button>
    <button id="new_tweet">New Tweet</button>
    <div id="new_tweet_form">
      <form>
        <p>
          <label>Username:</label>
          <input type="text" name="username">
        </p>
        <p>
          <label>Message:</label>
          <input type="text" name="message">
        </p>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="feed"></div>

    <footer>
      <p class="footer">&copy; 2017 Lam Bui</p>
    </footer>
  </body>
</html>
